<h1>Compound Rendering</h1>
<p>Input a compoundâ€™s SMILES string to render the chemical structure.</p>

<h2>SMILES</h2>
<form (submit)="onRender()">
    <input type="text" name="text" [(ngModel)]="text" [placeholder]="'Please enter a SMILES string here.'" />
    <button type="submit" class="button" [disabled]="loading || !text">Render Compound</button>
</form>

<ng-container *ngIf="submitted">
    <h2>Rendered Image</h2>
    <app-request-observer></app-request-observer>
    <app-loading-indicator *ngIf="loading"></app-loading-indicator>
    <app-error *ngIf="!loading && error" [error]="error"></app-error>

    <div class="compound" *ngIf="!loading && svg" [innerHTML]="svg"></div>
</ng-container>
