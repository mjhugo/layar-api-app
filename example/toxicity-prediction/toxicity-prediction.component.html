<h1>Toxicity Prediction</h1>
<p>Input a list of SMILES strings to render a toxicity chart.</p>

<h2>SMILES</h2>
<form (submit)="onRender()">
    <textarea name="text" rows="6" [(ngModel)]="text" [placeholder]="'Please enter SMILES strings here (one per line).'"></textarea>
    <button type="submit" class="button" [disabled]="loading || !text">Render Toxicity Chart</button>
</form>

<ng-container *ngIf="submitted">
    <h2>Rendered Image</h2>
    <app-request-observer></app-request-observer>
    <app-loading-indicator *ngIf="loading"></app-loading-indicator>
    <app-error *ngIf="!loading && error" [error]="error"></app-error>

    <div *ngIf="!loading && som">
        <app-toxicity-heatmap [som]="som"></app-toxicity-heatmap>
    </div>
</ng-container>
