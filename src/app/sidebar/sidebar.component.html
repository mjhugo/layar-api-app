<a  class="grouped"[routerLink]="['/compound']" [routerLinkActive]="'active'">Compound Rendering</a>

<a class="grouped" [routerLink]="['/qa']" [routerLinkActive]="'active'">Data Fabric Q/A</a>
<a class="grouped" [routerLink]="['/qa-custom']" [routerLinkActive]="'active'">Custom Text Q/A</a>
